<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Planets</title>
</head>

<body>
    <div class="planet medium" style="--time: 18s; --rotate: -360deg; --wh: 90px;">
        <div class="planet minor" style="--time: 8s; --rotate: -360deg; --wh: 40px;">
        </div>
    </div>

    <div class="planet" style="--time: 60s; --rotate: 360deg; --wh: 300px;">
        <div class="planet medium" style="--time: 16s; --rotate: -360deg; --wh: 80px;">
            <div class="planet minor" style="--time: 4s; --rotate: 360deg; --wh: 20px;">
            </div>
        </div>
    </div>
    <div class="planet medium" style="--time: 30s; --rotate: 360deg; --wh: 150px;">
        <div class="planet minor" style="--time: 6s; --rotate: -360deg; --wh: 30px;">
        </div>
    </div>

</body>

</html>

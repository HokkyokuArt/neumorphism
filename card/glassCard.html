<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="glassCard.css">
    <title>Glass Card</title>
</head>

<body>
    <div class="glass_card">
        <div class="face back">

            <p>CVV 999</p>
        </div>

        <div class="face front">

            <div class="divFlag">
                <div class="logoFlag"></div>
            </div>

            <div class="divChip">
                <div class="chip material-symbols-rounded">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="divName">
                <img src="../GRU.jpg" alt="logo">
                <p class="name">Artico Benetti</p>
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.glass_card')
        card.addEventListener('click', () => {
            if (card.classList[1] === undefined) card.classList.add('rotate')
            else card.classList.remove('rotate')
        })
    </script>
</body>

</html>

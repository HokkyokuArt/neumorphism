<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Neon Button</title>
</head>
<body>

    <button>
        <span style="--left: 100%; --top: 0%; --color1: #ff7300; --color2: #2196f3; --angle: 90deg;"></span>
        <span style="--left: calc(100% - 2px); --top: 100%; --color1: #2196f3; --color2: #ff7300; --angle: 180deg;"></span>
        <span style="--left: -100%; --top: calc(100% - 2px); --color1: #ff7300; --angle: -90deg"></span>
        <span style="--left: 0%; --top: -100%; --color1: #2196f3; --color2: #ff7300; --angle: 0;"></span>
        Neon Button
    </button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/412311175c.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            
            <i class="fa-solid fa-calculator"></i>
            <input id="visor" type="text" disabled value="Hi :)"> 
            
             

            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btnLimpar" class="btn">C</button>

            
            

            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>

            <button id="btnSomar" class="btn">+</button>
           

            
            

            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>

            <button id="btnSubtrair" class="btn">-</button>
           
            

            
            <button class="btn" > + -</button>    
            <button id="btn0" class="btn">0</button>
            <button id="btnPonto" class="btn">.</button>
            <button id="btnMultiplicar" class="btn">x</button>
            
            
            
            <button id="btnIgual" class="btn">=</button>
            <button id="btnDividir" class="btn">รท</button>
            
            
            

            

            


        </div>
    </div>
    </div>
</body>

</html>
